apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: shoppie
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: nginx
        image: dhub.pubalibankbd.com/nginx/nginx:1.25
        ports:
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-secret
          mountPath: /etc/nginx/ssl
      volumes:
      - name: nginx-config
        configMap:
          name: shoppie-apigw-config
      - name: ssl-secret
        secret:
          secretName: api-gateway-tls
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
  namespace: shoppie
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30506
  type: NodePort