apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-service-deployment
  namespace: shoppie-ms
  labels:
    app: product-catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-catalog-service
  template:
    metadata:
      labels:
        app: product-catalog-service
    spec:
      containers:
      - name: product-catalog-service
        image: dhub.pubalibankbd.com/shoppie_ms/shoppie-product-catalog-service:v1.0.10
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "200Mi"
            cpu: "500m"
        envFrom:
        - secretRef:
            name: product-catalog-service-secret
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-service-svc
  namespace: shoppie-ms
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: product-catalog-service
  type: ClusterIP

